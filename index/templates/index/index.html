{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>iMooc 在线教育资源平台</title>
	<link rel="stylesheet" type="text/css" href="{% static 'index/css/index.css' %}">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="navbar head">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">iMooc 在线教育资源平台</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#">测试选项1</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								下拉测试项目2
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">测试1</a></li>
							</ul>
						</li>
					</ul>
					<div class="nav-right-part">
						<div class="nav-right-search navbar-left" id="nav-right-search">
							<form class="navbar-form" role="form">
								<div class="form-group">
									<div class="input-group">
										<input type="text" class="form-control visible-lg-block visible-md-block"
											placeholder="搜索课程">
										<span class="input-group-btn">
											<button class="btn btn-primary glyphicon glyphicon-search"
												type="button" id="search-btn"></button>
										</span>
									</div>
								</div>
							</form>
						</div>
						<div class="nav-right-login navbar-right" id="nav-right-login">
							{% if request.session.is_login == True %}
							<ul class="nav navbar-nav">
								<li>
									<a href="#" id="user-info">
										{{ request.session.user_name }}
										<img class="img-circle img-responsive" src="{{ request.session.avatar }}" alt=""
											width="35" height="33" id="avatar" />
									</a>
								</li>
								<li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span>登出</a></li>
							</ul>
							{% else %}
							<ul class="nav navbar-nav">
								<li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
								<li><a href="/register"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
							</ul>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<div class="infobar footer" id="footer">
		<div class="footer-logo">
			<a class="navbar-brand" href="#">iMooc 在线教育资源平台</a>
		</div>
		<div class="footer-about">
			<h4>关于我们</h4>
		</div>
		<div class="footer-follow">
			<h4>关注我们</h4>
		</div>
	</div>
</body>

</html>
