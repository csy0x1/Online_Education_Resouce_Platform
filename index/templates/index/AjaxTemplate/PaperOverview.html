{% load static %}
<div class="modal fade" id="DeleteWarning" tabindex="-1" role="dialog" aria-labelledby="DeleteWarningModal"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class=" modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="DeleteWarningModal">警告</h4>
            </div>
            <div class="modal-body">是否确认删除试卷？此操作不可撤销！</div>
            <div class="modal-footer">
                <button id="Dismiss" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="Confirm" type="button" class="btn btn-danger">确认删除</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="PaperOverviewArea">
    {% for Paper in PaperList %}
    <div class="PaperInfoCard">
        <div class="Info">
            <div class="PaperName">
                <h3>{{Paper.PaperName}}</h3>
            </div>
            <div class="Duration">
                <span>考试时间: </span>
                <span>{{Paper.StartTime}} 至 {{Paper.EndTime}}</span>
            </div>
            <div class="Status">
                <span>考试状态: </span>
                {% if Paper.is_expired %}
                <span>已结束</span>
                {% elif Paper.is_started %}
                <span>已开始</span>
                {% else %}
                <span>未开始</span>
                {% endif %}
            </div>
        </div>
        <div class="ButtonsBar">
            <div name="{{Paper.id}}" class="PreviewPaper"><span>查看</span></div>
            <div name="{{Paper.id}}" class="DeletePaper"><span>删除</span></div>
        </div>
    </div>
    {% endfor %}
</div>
