{% extends 'index/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}iMooc 在线教育资源平台{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div id="indexCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#indexCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#indexCarousel" data-slide-to="1"></li>
            <li data-target="#indexCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="/media/material/AMD04661.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="/media/material/Icecreamparlor.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="/media/material/2020-5-30_23-11-34-456.png" alt="Third slide">
            </div>
        </div>
        <a class="left carousel-control" href="#indexCarousel" role="button" data-slide="prev" hidden>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#indexCarousel" role="button" data-slide="next" hidden>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="category">
        <div class="category_header"><strong>精品课程</strong></div>
        <div class="category_items">

        </div>
        <div class="category_header"><strong>计算机</strong></div>
        <div class="category_items">
            <a class="category_item" href="#">Java</a>
            <a class="category_item" href="#">Python</a>
            <a class="category_item" href="#">C++</a>
            <a class="category_item" href="#">JavaScript</a>
            <a class="category_more" href="#">>更多</a>
        </div>
        <div class="category_header"><strong>外语</strong></div>
        <div class="category_items">
            <a class="category_item" href="#">口语</a>
            <a class="category_item" href="#">听力</a>
            <a class="category_item" href="#">翻译</a>
            <a class="category_more" href="#">>更多</a>
        </div>
        <div class="category_header"><strong>理学</strong></div>
        <div class="category_items">
            <a class="category_item" href="#">数学</a>
            <a class="category_item" href="#">物理</a>
            <a class="category_item" href="#">化学</a>
            <a class="category_more" href="#">>更多</a>
        </div>
        <div class="category_header"><strong>工学</strong></div>
        <div class="category_items">
            <a class="category_item" href="#">力学</a>
            <a class="category_item" href="#">材料</a>
            <a class="category_item" href="#">机械</a>
            <a class="category_more" href="#">>更多</a>
        </div>
    </div>

    {% endblock %}
</body>

</html>
