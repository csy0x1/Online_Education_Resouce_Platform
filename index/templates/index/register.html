<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 iMooc 在线教育资源平台</title>
</head>

<body>
    <div class="register">
        <form class="form-horizontal" role="form" action="/login/" method="POST">
            {% csrf_token %}

            <h3 class="text-center">用户注册</h3>
            <div class="form-group">
                <label for="name" class="col-lg-1 control-label">用户名</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-lg-1 control-label">密码</label>
                <div class="col-lg-2">
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="re_password" class="col-lg-1 control-label">重复密码</label>
                <div class="col-lg-2">
                    <input type="password" class="form-control" name="re_password" id="id_re_password" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-1 control-label">电子邮箱</label>
                <div class="col-lg-2">
                    <input type="email" class="form-control" name="email" id="id_email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-lg-1 control-label">性别</label>
                <div class="col-lg-2">
                    <select class="form-control" name="gender" >
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
